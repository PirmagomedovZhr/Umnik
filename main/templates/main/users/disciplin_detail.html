



{% extends 'main/users/home.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
<main class="main-disciplins">
        <div class="containers">
        <div class="sectionss">
            {% for topic in topics %}
            <div class="sections">
                <div class="section-title">
                    <a href="{% url 'topic_detail' topic.id %}">{{ topic.title }}</a>
                </div>
                {% if topic.video_url %}
                <div class="section-video">
                    <a href="{{ topic.video_url }}" target="_blank">Перейти к видео</a>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</main>

<style>
.main-disciplins {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 0;
}

.containers {
    max-width: 1200px;
    width: 100%;
    padding: 0 15px;
    margin: 0 auto;
}


.sectionss {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
    justify-content: center;
    align-items: start; /* Добавлено это свойство */
}

.sections {
    background-color: rgb(0, 125, 253);
    border-radius: 10px; /* скругленные углы */
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s ease-in-out;
}

.section-title a {
    display: block;
    padding: 50px 20px;
    color: #fff;
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.2s ease-in-out;
}

.section-video a {
    display: block;
    padding: 20px; /* уменьшено, чтобы кнопка была меньше */
    color: #fff;
    background-color: #e44d26;
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.2s ease-in-out;
}

.section-video a:hover {
    color: #fbc2eb;
}

</style>

{% endblock %}
