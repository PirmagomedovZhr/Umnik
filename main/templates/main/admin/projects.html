{% extends 'main/admin/home.html' %}
{% block title %}
{% endblock %}
{% block content %}
    <main class="main js-main">
            <table class="tasks-table">
        <thead>
            <tr>
                <th>№</th>
                <th>Наименование</th>
                <th>Описание</th>
                <th>Действие</th>
            </tr>
        </thead>

        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ project.title }}</td>
                <td>{{ project.task }}</td>
                <td>
                    <form method="post" action="{% url 'delete_project_for_user' project.id %}">
                        {% csrf_token %}
                        <input type="submit" value="Удалить" class="glow-button" />
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
 </main>

{% endblock %}
